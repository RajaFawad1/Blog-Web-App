{%extends 'base.html'%}
{%block title%} Welcome to Innovative Blogs {% endblock %}

{%block content%}
<!--This is the category slider
Start from there -->
<div class="owl-carousel" >
 {% for cat in cats %}

<div class="card small" style="margin-left:10px;">
    <div class="card-image ">
        <img src="/media/{{cat.image}}" >
    </div>

    <div class="card-content">
        <span class="card-title" style="font-size:18px;">
            {{cat.title}}

            </span>

         <div class="container center-align">
             <a href="/category/{{cat.url}}" class="waves-effect waves-light btn bg-primary" style="color:white;">View</a>
             </div>



</div>
    </div>

    {% endfor %}
</div>
<!-- category slider end there -->

<h1 class=" mb-4 ml-20 text-4xl  text-center font-bold text-gray-700 dark:text-white md:text-3xl lg:text-5xl"><span class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400">Read</span> Blogs</h1>
<div class="">
<div class="container-lg justify-content-center flex flex-wrap ">
{%for p in posts %}
<div class="max-w-sm bg-white w-1/2 p-4 space-between m-4 items-center border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
    <a href="#">
        <img class="rounded-t-lg" src="/media/{{p.image}}" alt="" />
    </a>
    <div class="p-5">
        <a href="#">
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{p.title}}</h5>
        </a>
        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{p.content | truncatewords:30 | safe}}</p>


        <a href="/First_blog/{{p.url}}" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            Read more
             <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true"  fill="none" viewBox="0 0 14 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
            </svg>
        </a>
         <p>pak</p>

    </div>



</div>

  {% endfor %}

</div>
</div>
    {% endblock %}

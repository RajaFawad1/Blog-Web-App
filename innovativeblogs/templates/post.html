{%extends 'base.html'%}
{%block title%} Post {% endblock %}

{%block content%}

<div class="container-sm ">
  <div class="row mt-10">
    <div class="col-9">
        <b><h1 style="font-size:30px;">{{post.title}}</h1></b>

            <p>| {{post.cat.title}} |</p>

            <img  src="/media/{{post.image}}" class="responsive-img mt-10"  alt="">

            <br>
            <p>
                {{post.content|safe}}
            </p>
    </div>
      <div class="col-3">
          {% for cat in cats %}

            <div class="card item" style="margin-left:10px;">

                <div class="img-container">

                    <img src="/media/{{cat.image}}" class="responsive-img" alt="">

                </div>
                <div class="card-content">

                    <b>
                        {{cat.title}}
                    </b>

                    <p class="truncate">{{cat.description}}</p>
                    <div class="container center-align mt20">
                        <a href="/category/{{cat.url}}" class="btn bg-primary" style="color:white;">VIEW</a>
                    </div>

                </div>


            </div>

            {% endfor %}

 </div>

      </div>
  </div>





{% endblock %}
